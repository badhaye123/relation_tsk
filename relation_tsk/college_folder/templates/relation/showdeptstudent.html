{% extends 'relation/base.html' %}
{% block content %}
<div class="container">
    <br>
    <br>

    <table class="table table-secondary">
        <tr>
            <th>Name</th>
            <th>DOB</th>
            <th>Email</th>
            <th>Department</th>
        </tr>
        {% for i in record %}
        <tr>
            <td>{{i.Name}}</td>
            <td>{{i.DOB}}</td>
            <td>{{i.Email}}</td>
            <td>{{i.Dept_name}}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <br>
    <br>
    <a href="{% url 'showdept' %}">
    <input type="submit" value="Back" class="btn btn-success">
    </a>
</div>



{% endblock %}
